<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студія</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
      integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <section class="gallery">
      <div class="container">
        <h2 class="section__title visually-hidden">Gallery</h2>
        <div class="backround_main"></div>

        <div class="container">
          <div class="background_ice">
            <ul class="gallery__pictures">
              <li class="gallery__picture">
                <picture>
                  <source
                    srcset="
                      ./image/gallery/desktop/gd/iced1.webp    1x,
                      ./image/gallery/desktop/gd/iced1@2x.webp 2x
                    "
                    media="(min-width: 1200px)"
                    type="image/webp"
                  />
                  <source
                    srcset="
                      ./image/gallery/desktop/gd/iced1.jpg    1x,
                      ./image/gallery/desktop/gd/iced1@2x.jpg 2x
                    "
                    media="(min-width: 1200px)"
                  />

                  <source
                    srcset="
                      .image/gallery/tablet/gt/icet1.webp     1x,
                      ./image/gallery/tablet/gt/icet1@2x.webp 2x
                    "
                    media="(min-width: 768px)"
                    type="image/webp"
                  />
                  <source
                    srcset="
                      ./image/gallery/tablet/gt/icet1.jpg    1x,
                      ./image/gallery/tablet/gt/icet1@2x.jpg 2x
                    "
                    media="(min-width: 768px)"
                  />

                  <source
                    srcset="
                      ./image/gallery/mobile/gm/icem1.webp    1x,
                      ./image/gallery/mobile/gm/icem1@2x.webp 2x
                    "
                    media="(max-width: 767px)"
                    type="image/webp"
                  />
                  <source
                    srcset="
                      ./image/gallery/mobile/gm/icem1.jpg    1x,
                      ./image/gallery/mobile/gm/icem1@2x.jpg 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img src="./image/gallery/mobile/gm/icem1.jpg" alt="Ice" />
                </picture>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/modal.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
